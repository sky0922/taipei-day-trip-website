<style type="text/css">

	body{
		margin: 0px;
		padding: 0px;
	}

    .top{
        width:100%;
        position: fixed; /* 區塊固定位置 */
        display: flex;
        justify-content: center;
        align-items: center; 
        background-color:white;
        height: 54px;
    }

	.nav{
        width: 1200px;
        display: flex;
		margin-right:auto;
		margin-left:auto;
		background-color:white;
        justify-content: space-between;
        align-items: center; 
		}

	.left-nav{
        font-family: Noto Sans;
        font-size: 30px;
        font-style: normal;
        font-weight: 700;
        line-height: 34px;
        letter-spacing: 0em;
		}

    .right-nav{
        font-size:16px;
        color: #666666;
    }

    a{
        color: #666666; 
        text-decoration: none;
    }

    a:hover{
        text-decoration: underline;
    }    

	.top_area{
        background-image: url('../static/img/img01.png'), linear-gradient(135deg, #AADDEE 0%, #66AABB 100%);;
        background-position: bottom right;
        background-size: contain, cover;
        background-repeat: no-repeat;
        display: flex;
        justify-content: left;
        align-items: center; 
        width:100%;
        height: 320px;
		}

    .top_info{
        width:1200px;
        margin-right:auto;
		margin-left:auto;
    }

    h1{
        color: white;
    }

    .slogan{
        color: white;
    }

    form{
        display: flex;
    }
    
    .input_search{
        width:400px;
        height:46px;
        padding:10px;
        font-size: medium;
        border-radius: 5px 0 0 5px;
        border: none;
    }

    .input_search:focus {
        outline: none; /* input onfocus 裡面的線 */
    }

    .btn_search{
        width:60px;
        height:46px;
        background-image: url('../static/img/search.png');
        background-size: 30px 30px;
        background-repeat: no-repeat;
        background-position: center;
        background-color:#448899;
        border-radius: 0 5px 5px 0;
        border: none;
        cursor: pointer;
    }

	.content{
		/* background-color:lightgreen; */
		width:1200px;
		margin-right:auto;
		margin-left:auto;
		margin-top:15px;
		text-align:center;
		}

	.box{
		border:solid rgb(230, 216, 216);
		width:22%;
		border-radius: 6px;
		margin:15px;
		display:inline-block;
		vertical-align:top;
		text-align:center;
		}

	.title{
		text-align:left;
		padding:5px;
		font-size:15px;
        font-weight: bold;
        color: #757575;
		}

    .title2{
        display: flex;
        padding:5px;
        font-size:15px;
        color: #757575;
        justify-content: space-between;
    }

	img{
		border-radius: 6px;
        width:100%;
        object-position: 50% 50%;
        object-fit: cover;
        overflow: hidden;
        height: 200px;
	}

    .footer{
        width:100%;
        display: flex;
        justify-content: center;
        align-items: center;
        color:white;
        background-color:gray;
        height: 104px;

    }

/* 視窗 1200 以下 */
	@media screen and (max-width:1200px){

		.content{
			/* background-color:yellow; */
			width:90%;
			}

		.box{
			width:350px;

		}

        .nav{
            width: 90%;
		}

        .top_info{
            width: 90%;
        }
	}

	/* 視窗 600 以下 */
	@media screen and (max-width:600px){

        .top_area{
            background-size: 80%, cover;
		}



	}





</style>

<script>
    
    // 創建元素
    function createMyElement(){
        let content = document.querySelector("#content"); 
        let src = "api/attractions?page=0"

        fetch(src) 
            .then(function(resp) {
            //console.log(resp);
                    resp.json().then(function(json) {
                    // console.log(json);
                        let nextPage = json.nextPage
                        let data = json.data; 
                        console.log(data);
                        // console.log(data[0]["images"][0]);
                        data.forEach(function(item) {
                            
                            // 來看資料是否都有出來
                            // console.log(item.images[0], item.name, item.mrt, item.category);

                            let newDIV = document.createElement("div");
                            newDIV.setAttribute("class","box"); 
                            content.appendChild(newDIV); 
    
                            let img = document.createElement("img"); 
                            img.setAttribute("src", item.images[0]); 
                            newDIV.appendChild(img);
    
                            let DIVtitle = document.createElement("div"); 
                            DIVtitle.setAttribute("class","title"); 
                            let title = document.createTextNode(item.name);
                            newDIV.appendChild(DIVtitle); 
                            DIVtitle.appendChild(title); 

                            let DIVtitle2 = document.createElement("div"); 
                            DIVtitle2.setAttribute("class","title2"); 
                            let title2 = document.createTextNode(item.mrt);
                            let title3 = document.createTextNode(item.category);
                            newDIV.appendChild(DIVtitle2); 

                            let span = document.createElement("span"); 
                            DIVtitle2.appendChild(span); 
                            span.appendChild(title2); 

                            let span2 = document.createElement("span"); 
                            DIVtitle2.appendChild(span2); 
                            span2.appendChild(title3); 

                        });
                    });
            }).catch(err => {
                console.log(err);
            });
    }
    
</script>

<div class="top">
    <div class="nav">
        <div class="left-nav"><a href="#">台北一日遊</a></div>

        <div class="right-nav">
        <a href="#">預定行程</a><span>　</span>

        </div>
    </div>
</div>

<div class="top_area">

        <p class="slogan">探索每個角落，體驗程式的深度旅遊行程</p>
        <form id="search">
            <input class="input_search" type="text" placeholder="輸入景點名稱查詢" id="keyword">
            <button class="btn_search" type="submit" id="btn"></button></form>
    </div>
</div>
